    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">

            <!-- search section -->
            <div class="row">
                <div id="search-tab" class="col-md-4 col-sm-12">
                    <form>
                        <h4>Search for a City:</h4>
                        <input type="text" id="searchBar">
                        <button type="submit" id="searchBtn"><i class="fa fa-search"></i></button>
                    </form>
                    <div id="serched-cities">

                    </div>

                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="location-section">
                        <h3 id="searched-location"></h3>
                        <div class="current-data">

                        </div>
                    </div>


                    <div class="location-forecast">
                        <h3>Five-Day Forecast</h3>
                    </div>

                    <div id="uv"></div>

                    <div class="weather">
                        <h1 id="weatherText"></h1>
                        <div class="row" id="weatherContainer">

                            <!-- this will be filled in with JS -->
                            <div class="weatherBoxs col l2 m5 s11" id="weatherBox1">

                            </div>
                            <div class="weatherBoxs col l2 m5 s11" id="weatherBox2">

                            </div>
                            <div class="weatherBoxs col l2 m5 s11" id="weatherBox3">

                            </div>
                            <div class="weatherBoxs col l2 m5 s11" id="weatherBox4">

                            </div>
                            <div class="weatherBoxs col l2 m5 s11" id="weatherBox5">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="script.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>




    </body>

    </html>


</body>
